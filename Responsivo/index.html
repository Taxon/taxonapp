<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

<title>Responsivo</title>

<link rel="stylesheet" href="assets/stylesheets/basestyles.css"/>
<link rel="stylesheet" href="assets/stylesheets/unsemantic-grid-responsive-no-ie7.css"/>
<link rel="stylesheet" href="assets/stylesheets/action-bars.css"/>
<link rel="stylesheet" href="assets/stylesheets/icomoon.css"/>

</head>

<body>
	<div class="grid-container grid-parent">
    
    	<div class="grid-100 grid-parent">
        <!--action bar-->
        	<header class="action-bar fixed-top">
      			<a href="index.html" class="app-icon action up" data-transition="pop">
        			<i class="icon-clipboard"></i>
      			</a>
                <h1 class="title">Inicial</h1>
                <ul class="actions pull-right">
                  <li>
                    <a href="javascript: void(0);" class="action" title="New Contact" data-ignore="true">
                      <i class="icon-clock"></i>
                    </a>
                  </li>
                  <li>
                    <a href="javascript: void(0);" class="action" title="Profile" data-ignore="true">
                      <i class="icon-person"></i>
                    </a>
                  </li>
                  <li>
                    <a href="javascript: void(0);" class="action" title="Settings" data-ignore="true">
                      <i class="icon-settings"></i>
                    </a>
                  </li>

                </ul>
   		    </header>
        <!--action bar end-->
        </div>
        
        <div class="grid-100 grid-parent search-form">

            <span id="brand">
                <img src="assets/images/banner.png"/>
            </span>
            
            <!--search form-->
            <form>
                <label class="item-input-wrapper">
                	<i class="action icon icon-search" ></i>
                    <input type="search" placeholder="">
                </label>
                <button class="button button-dark">
                    buscar
                </button>
            </form>
        <!--search form-->
        
        </div>
        
    </div> <!--container-->
</body>
</html>
